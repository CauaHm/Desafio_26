<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logar</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/responsive.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
        <header class="header_login">
            <div class="header-box">
                <a href="../paginas/index.html">
                    <span class="header_span"><img src="../img/Logo.svg" alt="Logo da desafio 26">
                        <h1>Desafio 26</h1>
                    </span>
                </a>
        </header>
        <main class="center">
            <div class="container" id="container">
                <div class="form-container sign-up-container">
                    <form class="form" action="#">
                        <h1 class="form_title">Crie sua conta</h1>
                        <div class="social-container">
                            <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                            <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <span class="form-container_span">ou use seu e-mail para cadastro</span>
                        <div class="infield">
                            <input class="infield-input" type="text" placeholder="Name"  required/>
                            <label class="infield-label"></label>
                        </div>
                        <div class="infield">
                            <input class="infield-input" type="email" placeholder="Email" name="email" required />
                            <label class="infield-label"></label>
                        </div>
                        <div class="infield">
                            <input class="infield-input" type="password" placeholder="Password" required/>
                            <label class="infield-label"></label>
                        </div>
                        <a href="../paginas/painelAdm.html"><input class="button-sigin" type="text" value="Inscrever-se"></a>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form class="form" action="#">
                        <h1 class="form_title">Entrar</h1>
                        <div class="social-container">
                            <a href="#" class="social"><i class="link fab fa-facebook-f"></i></a>
                            <a href="#" class="social"><i class="link fab fa-google-plus-g"></i></a>
                            <a href="#" class="social"><i class="link fab fa-linkedin-in"></i></a>
                        </div>
                        <span>ou use sua conta</span>
                        <div class="infield">
                            <input class="infield-input" type="email" placeholder="Email" name="email" required/>
                            <label class="infield-label"></label>
                        </div>
                        <div class="infield">
                            <input class="infield-input" type="password" name="pass" placeholder="Senha" required/>
                            <label class="infield-label"></label>
                        </div>
                        <a href="#" class="forgot">Esqueceu sua senha?</a>
                        <a href="../paginas/painelAdm.html"><input class="button-sigin" type="text" value="Entrar"></a>
                    </form>
                </div>
                <div class="overlay-container" id="overlayCon">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Bem vindo de volta!</h1>
                            <p class="overlay-panel_p">Se possui uma conta entre!</p>
                            <button class="button-sigin">Entrar</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Desafio 26</h1>
                            <p class="overlay-panel_p">Insira seus dados pessoais e comece sua jornada conosco</p>
                            <button class="button-sigin">Inscrever-se</button>
                        </div>
                    </div>
                    <button id="overlayBtn"></button>
                </div>
            </div>
        </main>
        <script src="../js/login.js"></script>
</body>

</html>
