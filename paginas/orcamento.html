<body>
    <main>
        <section class="form_contariner">
            <form class="form_orc">
                <div>
                    <h1>Preencha o Formúlario Abaixo</h1>
                    <div>
                        <div class="for1">
                            <div class="for_name namesobr">
                                <label for="name">Nome</label>
                                <input  type="text">
                            </div>
                            <div class="for_sobr namesobr">
                                <label for="name">Sobrenome</label>
                                <input  type="text">
                            </div>
                        </div>
                        <div class="sobre">
                            <h2>Sobre você</h2>
                            <div class="for1">
                                <div>
                                    <input  type="radio" name="about" id="about2">
                                    <label for="about2">Pessoa física</label>
                                </div>
                                <div>
                                    <input  type="radio" name="about" id="about1">
                                    <label for="about1">Pessoa jurídica</label>
                                </div>
                            </div>
                        </div>
                        <div class="for1">
                            <div class="for_name namesobr">
                                <label for="email">Email</label>
                                <input  type="text">
                            </div>
                            <div class="for_sobr namesobr">
                                <label for="text">Celular</label>
                                <input  type="tel">
                            </div>
                        </div>
                        <div class="sobre">
                            <h2>Preferência de Contato</h2>
                            <div class="for1">
                                <div>
                                    <input  class="input_sub" type="radio" name="about" id="about3">
                                    <label for="about3">E-mail</label>
                                </div>
                                <div>
                                    <input  class="input_sub" type="radio" name="about" id="about4">
                                    <label for="about4">Telefone</label>
                                </div>
                                <div>
                                    <input  class="input_sub" type="radio" name="about" id="about5">
                                    <label for="about5">WhatsApp</label>
                                </div>
                            </div>
                            <div class="cep">
                                <h2>CEP</h2>
                                <input  class="input_sub" type="text" placeholder="Digite CEP ou Endereço">
                            </div>
                            <div class="termo">
                                <input  type="checkbox" name="checkbox" id="checkbox">
                                <label class="check" for="checkbox"> <p>Toda informação fornecida por você será mantida em sigilo e será utilizada para melhorar nossos produtos e serviços e estreitar nosso relacionamento. Ela será utilizada para o desenvolvimento de estudos sobre os interesses, necessidades, comportamentos e demografia de quem acessa nosso site, a fim de compreendermos melhor o perfil de nossos Clientes, assim, podendo sempre oferecer as melhores ofertas de nossos produtos para você. </p>
                                <p>Com o objetivo de sempre trabalharmos com mais segurança e assertividade, utilizamos parceiros para nos ajudar nesse trabalho, você pode consultar mais detalhes sobre como utilizamos os seus dados na nossa Política de privacidade Ford, onde você também encontrará todos os direitos relacionados a seus dados, tais como solicitar a qualquer momento a revogação deste consentimento. </p>
                                <p>Confirmo que sou maior de 18 anos e quero receber contato do Desafio 26 via canais de comunicação Desafio 26 e/ou das Concessionarias Desafio 26 e concordo com a Política de privacidade da Desafio 26.</p></label>
                            </div>
                        
                        </div>
                        <a href="index copy.html" class="submit">Enviar</a>
